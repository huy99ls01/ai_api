<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Question & Answering</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
	
</head>

<body>

  <div class="container">
	<div class="row">
			<h1>Question & Answering</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center">Give us some paragraph and ask a question we'll answer it.</h4>
	</div>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
                    <textarea required id="DocInput"></textarea>
					<label>Content</label> 
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" id="QuesInput" required />
					<label>Your Question?</label> 
				</div>
			</div>
			<div class="col-xs-8">
				<div class="styled-input wide">
                    <!--<textarea required></textarea>-->
										<input type="text"  required />
										
					<label>Our Answer: <p id="answerq"></p></label>
				</div>
			</div>

			<div class="col-xs-4">
					<div class="styled-input wide">
											<!--<textarea required></textarea>-->
											<input type="text"  required />
											
						<label>Our Answer: <p id="answerq"></p></label>
					</div>
				</div>
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn">
					<button id = "btn">Submit</button>
				</div>
			</div>
	</div>
</div>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
